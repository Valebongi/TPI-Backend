services:
  # Base de datos PostgreSQL única con múltiples bases separadas
  postgres:
    image: postgres:15-alpine
    container_name: tpi-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: tpi_user
      POSTGRES_PASSWORD: tpi_pass
    ports:
      - "5432:5432"
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tpi_user -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Gateway - Puerto de entrada único
  api-gateway:
    build: 
      context: ./ApiGateway
    container_name: tpi-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      servicio-administracion:
        condition: service_healthy
      servicio-geolocalizacion:
        condition: service_healthy
      servicio-logistica:
        condition: service_healthy
      servicio-pedidos:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 2

  # Servicio de Geolocalización - Sin base de datos
  servicio-geolocalizacion:
    build: 
      context: ./ServicioGeolocalizacion
    container_name: tpi-servicio-geolocalizacion
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 2

  # Servicio de Administración
  servicio-administracion:
    build: 
      context: ./ServicioAdministracion
    container_name: tpi-servicio-administracion
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tpi_backend_administracion_db
      - SPRING_DATASOURCE_USERNAME=tpi_user
      - SPRING_DATASOURCE_PASSWORD=tpi_pass
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 2

  # Servicio de Logística
  servicio-logistica:
    build: 
      context: ./ServicioLogistica
    container_name: tpi-servicio-logistica
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tpi_backend_logistica_db
      - SPRING_DATASOURCE_USERNAME=tpi_user
      - SPRING_DATASOURCE_PASSWORD=tpi_pass
    depends_on:
      postgres:
        condition: service_healthy
      servicio-administracion:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 2

  # Servicio de Pedidos
  servicio-pedidos:
    build: 
      context: ./ServicioPedidos
    container_name: tpi-servicio-pedidos
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tpi_backend_pedidos_db
      - SPRING_DATASOURCE_USERNAME=tpi_user
      - SPRING_DATASOURCE_PASSWORD=tpi_pass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 2

  # Keycloak - Authorization Server (según material cátedra)
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    container_name: tpi-keycloak
    hostname: tpi-keycloak
    ports:
      - "8085:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak_db
      - KC_DB_USERNAME=tpi_user
      - KC_DB_PASSWORD=tpi_pass
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
    command:
      - start-dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  # Configurador automático de Keycloak
  keycloak-config:
    build:
      context: ./keycloak-config
    container_name: tpi-keycloak-config
    depends_on:
      - keycloak
    networks:
      - backend
    restart: "no"

# Red backend como especifica el apunte
networks:
  backend:
    driver: bridge