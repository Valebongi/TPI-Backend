# Configuraci贸n para Docker Profile
server:
  port: 8080

spring:
  application:
    name: servicio-pedidos
  datasource:
    url: jdbc:postgresql://postgres:5432/tpi_backend_pedidos_db
    username: tpi_user
    password: tpi_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Configuraci贸n de Swagger/OpenAPI
springdoc:
  swagger-ui:
    path: /doc/swagger-ui.html
  api-docs:
    path: /v3/api-docs

# Configuraci贸n de logs
logging:
  level:
    utnfc.isi.back.sim: DEBUG
    org.hibernate.SQL: DEBUG

# Configuraci贸n de servicios externos para Docker
servicio:
  logistica:
    url: http://tpi-api-gateway:8080/api/logistica
  administracion:
    url: http://tpi-api-gateway:8080/api/admin