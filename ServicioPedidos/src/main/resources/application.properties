# ========================================
# CONFIGURACIÓN DEL SERVICIO DE PEDIDOS
# ========================================

# Configuración del servidor
server.port=8080
spring.application.name=servicio-pedidos

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:tpi_backend_pedidos_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:Bongi45694}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Migración de esquema: recrear tablas para compatibilidad con cambios en entidades

# Configuración de Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================
logging.level.utnfc.isi.back.sim=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.cloud=DEBUG

# ========================================
# CONFIGURACIÓN DE COMUNICACIÓN ENTRE SERVICIOS VIA API GATEWAY
# ========================================
# URL del API Gateway (para comunicación entre microservicios)
api.gateway.url=http://localhost:8080
servicio.logistica.url=http://localhost:8080/api/logistica