# ========================================
# CONFIGURACIÓN DEL SERVICIO DE PEDIDOS
# ========================================

# Configuración del servidor
server.port=8080
spring.application.name=servicio-pedidos

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/tpi_backend_pedidos_db
spring.datasource.username=postgres
spring.datasource.password=Bongi45694
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración de Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================
logging.level.utnfc.isi.back.sim=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.cloud=DEBUG

# ========================================
# CONFIGURACIÓN DE COMUNICACIÓN ENTRE SERVICIOS
# ========================================
# URLs de otros microservicios
servicio.administracion.url=http://localhost:8081
servicio.logistica.url=http://localhost:8082