# Configuración para Docker Profile
spring.application.name=servicio-pedidos
server.port=8080

# Base de datos PostgreSQL para Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/tpi_backend_pedidos_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tpi_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:tpi_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate optimizado para Docker
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection pool optimizado para contenedores
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de servicios externos para Docker
servicio.logistica.url=http://tpi-api-gateway:8080/api/logistica
servicio.administracion.url=http://tpi-api-gateway:8080/api/admin

# ========================================
# CONFIGURACIÓN DE SEGURIDAD OAUTH2/JWT PARA DOCKER
# ========================================
# Configuración para Resource Server con Keycloak (compatible con tokens desde localhost)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085/realms/tpi-backend
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://host.docker.internal:8085/realms/tpi-backend/protocol/openid-connect/certs

# Logging optimizado para contenedores
logging.level.org.springframework.web=INFO
logging.level.utnfc.isi.back.sim=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# CONFIGURACIÓN SERVICE ACCOUNT PARA COMUNICACIÓN ENTRE SERVICIOS
# ========================================
# Usar las credenciales que ya funcionan para el sistema interno
keycloak.service-account.client-id=tpi-backend-client
keycloak.service-account.client-secret=
keycloak.service-account.username=admin01
keycloak.service-account.password=Clave123
keycloak.service-account.token-uri=http://localhost:8085/realms/tpi-backend/protocol/openid-connect/token

# URLs de servicios para comunicación interna
servicio.administracion.url=http://tpi-api-gateway:8080/api/admin
servicio.logistica.url=http://tpi-api-gateway:8080/api/logistica

# TokenProvider necesita acceso externo desde contenedor
keycloak.service-account.token-uri-external=http://host.docker.internal:8085/realms/tpi-backend/protocol/openid-connect/token