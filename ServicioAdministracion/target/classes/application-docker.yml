# Configuración para Docker Profile
server:
  port: 8080

spring:
  application:
    name: servicio-administracion
  datasource:
    url: jdbc:postgresql://postgres:5432/tpi_backend_administracion_db
    username: tpi_user
    password: tpi_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Configuración de Swagger/OpenAPI
springdoc:
  swagger-ui:
    path: /doc/swagger-ui.html
  api-docs:
    path: /v3/api-docs

# Configuración de logs
logging:
  level:
    utnfc.isi.back.sim: DEBUG
    org.hibernate.SQL: DEBUG