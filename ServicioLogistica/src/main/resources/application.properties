# ========================================
# CONFIGURACIÓN DEL SERVICIO DE LOGÍSTICA
# ========================================

# Configuración del servidor
server.port=8080
spring.application.name=servicio-logistica

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS PostgreSQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/tpi_backend_logistics_db
spring.datasource.username=postgres
spring.datasource.password=Bongi45694
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================
logging.level.utnfc.isi.back.sim=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# CONFIGURACIÓN DE ACTUATOR
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Información de la aplicación
info.app.name=Servicio de Logística
info.app.description=Microservicio para gestión de rutas y tramos de transporte
info.app.version=1.0.0

# ========================================
# CONFIGURACIÓN DE FEIGN CLIENT
# ========================================
# Para comunicación con otros microservicios
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000

# ========================================
# CONFIGURACIÓN DE SPRING BOOT
# ========================================
spring.main.banner-mode=console
spring.jpa.open-in-view=false

# Configuración de Jackson para JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Argentina/Buenos_Aires