# Configuraci√≥n para Docker Profile
spring.application.name=servicio-logistica
server.port=8080

# Base de datos PostgreSQL para Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/tpi_backend_logistica_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tpi_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:tpi_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate optimizado para Docker
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection pool optimizado para contenedores
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging optimizado para contenedores
logging.level.org.springframework.web=INFO
logging.level.utnfc.isi.back.sim=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n